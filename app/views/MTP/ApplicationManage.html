<p>
    Showing of 'interpolate' filter: {{ 'Current version is v%VERSION%.' | interpolate }}

</p>
<p>
    <input ui-event="{blur:'blurCallback($event)'}">
</p>
<div class="btn-group" dropdown is-open="status.isopen">
    <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
        Services <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="service in servicesConfig"><a href ng-click="getServiceInfo(service.name)">{{service.name}}</a>
        </li>
        <li class="divider"></li>
        <li><a>All</a></li>
    </ul>
</div>
<div class="col-md-6">
<select class="form-control" ng-model="selected" ng-options="service.name for service in servicesConfig">
    <option value="" class=""></option>
</select>
</div>
<div id="grid1" ui-grid="gridOptions" class="grid" external-scopes="$scope" style="height:800px"></div>
