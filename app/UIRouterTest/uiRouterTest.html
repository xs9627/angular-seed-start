<html ng-app="controlCenter">
<head>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script>
        var controlCenter = angular.module('controlCenter', ['ui.router']);
        // For Component users, it should look like this:
        // var controlCenter = angular.module('controlCenter', [require('angular-ui-router')]);
        controlCenter.config(function($stateProvider, $urlRouterProvider) {
          //
          // For any unmatched url, redirect to /state1
          $urlRouterProvider.otherwise("/state1");
          //
          // Now set up the states
          $stateProvider
            .state('state1', {
              url: "/state1",
              templateUrl: "state1.html"
            })
            .state('state1.list', {
              url: "/list",
              templateUrl: "state1.list.html",
              controller: function($scope) {
                $scope.items = ["A", "List", "Of", "Items"];
              }
            })
            .state('state2', {
              url: "/state2",
              templateUrl: "state2.html"
            })
            .state('state2.list', {
              url: "/list",
              templateUrl: "state2.list.html",
              controller: function($scope) {
                $scope.things = ["A", "Set", "Of", "Things"];
              }
            });
        });
    </script>
</head>
<body>
        <div ui-view></div>
    <!-- We'll also add some navigation: -->
    <a ui-sref="state1">State 1</a>
    <a ui-sref="state2">State 2</a>
</body>
</html>
